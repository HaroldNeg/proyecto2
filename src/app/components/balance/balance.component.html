<div class="container">

    <div class="card">
        <div class="card-body">
            <table class="table table-striped mb-3">
                <tbody *ngFor="let element of presupuestoList">
                    <th class="fs-5">Presupuesto</th>
                    <td class="fs-5 text-right">{{element.monto | currency}}</td>
                </tbody>
                <tbody *ngFor="let element of gastoList">
                    <td class="fs-5">Gasto {{element.nombre}}</td>
                    <td class="fs-5 text-right">{{element.valor | currency}}</td>
                </tbody>
                <tfoot>
                    <th class="fs-5">TOTAL:</th>
                    <th class="fs-5">{{total | currency}}</th>
                </tfoot>
            </table>
        </div>
    </div>
</div>
