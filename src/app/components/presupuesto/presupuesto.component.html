<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="formPresupuesto" #formDirective="ngForm" (ngSubmit)="guardar()">
                <div class="mb-3">
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Presupuesto" [(ngModel)]="presupuesto.monto" formControlName="monto">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
